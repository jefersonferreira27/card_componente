<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Componente card</title>
</head>

<body>
  <div class="container">
    <img  class="imagemAlternativa" src="images/image-product-desktop.jpg" alt="Perfume">
    <img class="imagemMobile" src="/images/image-product-mobile.jpg" alt="">
    <div class="container2">
      <h3>Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="paragrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of
        CHANEL.</p>
      <div class="valores">
        <p><span>$149.99</span> <s>$169.99</s></p>
      </div>
      <div class="buttao">
        <button class="btn">
          <img src="images/icon-cart.svg" alt="Icone do carrinho">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>

</html>
